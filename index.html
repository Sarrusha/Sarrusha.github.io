<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Personal portfolio, I am passionate about turning ideas into reality!">
    <title>Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
</head>
<body>
    <!-- Header -->
    <div class="blurred-container">
        <header id="header"></header>
        <div class="container" role="main">
            <!-- Card Section -->
            <section class="card">
                <h2 class="second-text">I am name, a freelance Full Stack Software Engineer passionate about turning your ideas into reality.</h2>
                <p>When I’m not coding, you’ll find me writing short stories, exploring the Alps, or crafting new worlds.</p>
                <p>These are some great tools that I use:</p>
            </section>
            <!-- Languages Grid -->
            <div id="languages-grid"></div>
            <!-- Button Container -->
            <div id="button-container"></div>
        </div>
    </div>
    <!-- Sakura Animation Canvas -->
    <canvas id="sakuraCanvas"></canvas>
    <!-- Link to the JavaScript -->
    <script src="script.js"></script>
    <!-- Script to Load Components Dynamically -->
    <script>
        async function includeHTML(id, filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`Failed to load ${filePath}`);
                document.getElementById(id).innerHTML = await response.text();
            } catch (error) {
                console.error(error);
            }
        }

        includeHTML('header', 'components/header.html');
        includeHTML('languages-grid', 'components/languages-grid.html');
        includeHTML('button-container', 'components/button-container.html');
    </script>
</body>
</html>
