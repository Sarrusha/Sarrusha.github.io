<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio of xxx, a freelance Full Stack Software Engineer passionate about turning ideas into reality.">
    <title>Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <div class="blurred-container">
        <header>
            <div class="main-title">Nice to meet you!</div>
        </header>
        <div class="container">
            <section class="card">
                <p>I am xxx, a freelance Full Stack Software Engineer passionate about turning your ideas into reality.</p>
                <p>When I’m not coding, you’ll find me writing short stories, exploring the Alps, or crafting new worlds.</p>
            </section>

            <!-- Replace the image with a responsive grid -->
            <section class="languages-grid">
                <div class="grid-item"><img src="c.png" alt="Language 1"></div>
                <div class="grid-item"><img src="python.png" alt="Language 2"></div>
                <div class="grid-item"><img src="javascript.png" alt="Language 3"></div>
                <div class="grid-item"><img src="typescript.png" alt="Language 4"></div>
                <div class="grid-item"><img src="html5.png" alt="Language 5"></div>
                <div class="grid-item"><img src="css3.png" alt="Language 6"></div>
                <div class="grid-item"><img src="flask.png" alt="Language 7"></div>
                <div class="grid-item"><img src="bootstrap.png" alt="Language 8"></div>
                <div class="grid-item"><img src="sqlite.png" alt="Language 9"></div>
                <div class="grid-item"><img src="vscode.png" alt="Language 10"></div>
                <div class="grid-item"><img src="google.png" alt="Language 11"></div>
                <div class="grid-item"><img src="windows11.png" alt="Language 12"></div>
                <div class="grid-item"><img src="markdown.png" alt="Language 13"></div>
                <div class="grid-item"><img src="whiteollama.png" alt="Language 14"></div>
                <div class="grid-item"><img src="kobold.png" alt="Language 15"></div>
                <div class="grid-item"><img src="Llama C++.png" alt="Language 16"></div>
                <div class="grid-item"><img src="icon17.png" alt="Language 17"></div>
                <div class="grid-item"><img src="icon18.png" alt="Language 18"></div>
                <div class="grid-item"><img src="icon19.png" alt="Language 19"></div>
                <div class="grid-item"><img src="icon20.png" alt="Language 20"></div>
            </section>

            <div class="button-container">
                <a href="YOUR_LINKEDIN_URL" class="btn" target="_blank" rel="noopener noreferrer" aria-label="Visit my LinkedIn profile">
                    <img src="white-linkedin-icon.png" alt="LinkedIn">
                </a>
                <a href="YOUR_GITHUB_URL" class="btn" target="_blank" rel="noopener noreferrer" aria-label="Visit my GitHub profile">
                    <img src="white-github-icon.png" alt="GitHub">
                </a>
                <a href="YOUR_DISCORD_URL" class="btn" target="_blank" rel="noopener noreferrer" aria-label="Connect with me on Discord">
                    <img src="white-discord-icon.png" alt="Discord">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
